<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Construction Manual</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/print.css" media="print" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary no-print">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <i class="fas fa-hard-hat me-2"></i>
          Construction Manual Generator
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="form.html">Create Manual</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="help.html">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid no-print mb-3 mt-3">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-center">
            <button id="exportPDF" class="btn btn-primary me-2">
              <i class="fas fa-file-pdf me-1"></i> Export to PDF
            </button>
            <button id="printManual" class="btn btn-secondary me-2">
              <i class="fas fa-print me-1"></i> Print
            </button>
            <button id="editManual" class="btn btn-warning me-2">
              <i class="fas fa-edit me-1"></i> Edit
            </button>
            <button id="saveManual" class="btn btn-success">
              <i class="fas fa-save me-1"></i> Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container manual-container" id="manualContent">
      <!-- This is where the generated manual content will be inserted -->
      <div class="manual-loading text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Generating your construction manual...</p>
      </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light no-print">
      <div class="container text-center">
        <span class="text-muted"
          >Construction Project Manual Generator &copy; 2025</span
        >
      </div>
    </footer>

    <!-- Manual Template for PDF export (hidden) -->
    <div id="pdfTemplate" style="display: none"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/preview.js"></script>
    <script src="../js/pdf-export.js"></script>
    <script src="../js/data-manager.js"></script>
  </body>
</html>
